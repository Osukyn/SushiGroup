<tui-theme-night></tui-theme-night>
<tui-root tuiMode="onDark">
  <router-outlet></router-outlet>
  <nav
    tuiTabBar
    [(activeItemIndex)]="activeItemIndex"
    style="position: fixed; bottom: 0; left: 0; right: 0;"
  >
    <button
      *ngFor="let item of items"
      tuiTabBarItem
      [icon]="item.icon"
      [badge]="item.badge"
    >
      {{ item.text }}
    </button>
  </nav>
</tui-root>
