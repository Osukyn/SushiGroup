<div *ngIf="loaded" id="user">
  <tui-avatar
    id="avatar"
    [src]="profilePicture ? profilePicture : name | tuiInitials"
    [style.background]="name | tuiAutoColor"
    [round]="true"
    [size]="'xl'"
  ></tui-avatar>

  <h1>{{ name }}</h1>
  <p>{{ email }}</p>
  <p>{{ phone }}</p>
  <!-- Vous pouvez ajouter plus de détails du profil ici -->
</div>

<button
  appearance="accent"
  tuiButton
  type="button"
  class="tui-space_bottom-3"
  (click)="logout()"
>
  Se déconnecter
</button>
